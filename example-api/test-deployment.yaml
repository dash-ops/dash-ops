# Test deployment with simple nginx image to verify K8s is working
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  namespace: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
      - name: test-api
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: test-svc
  namespace: auth
spec:
  selector:
    app: test-api
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081
  type: NodePort
