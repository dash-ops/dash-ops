port: 8080
origin: http://localhost:5173
headers:
  - 'Content-Type'
  - 'Authorization'
front: front/dist
plugins:
  - 'Auth'
  - 'ServiceCatalog'
  - 'Kubernetes'
  - 'AWS'
auth:
  - provider: github
    clientId: ${GITHUB_CLIENT_ID}
    clientSecret: ${GITHUB_CLIENT_SECRET}
    authURL: 'https://github.com/login/oauth/authorize'
    tokenURL: 'https://github.com/login/oauth/access_token'
    redirectURL: 'http://localhost:8080/api/oauth/redirect'
    urlLoginSuccess: 'http://localhost:5173'
    orgPermission: 'dash-ops'
    scopes:
      - user
      - repo
      - read:org
service_catalog:
  storage:
    provider: 'filesystem'  # filesystem, github, s3
    filesystem:
      directory: './services'
    github:
      repository: 'your-org/service-definitions'
      branch: 'main'
    s3:
      bucket: 'your-service-definitions-bucket'
kubernetes:
  - name: 'Kubernetes Local'
    kubeconfig: ${HOME}/.kube/config
    context: 'docker-desktop'
aws:
  - name: 'My AWS account'
    region: us-east-1
    accessKeyId: ${AWS_ACCESS_KEY_ID}
    secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
observability:
  enabled: true
  logs:
    providers:
      - name: "loki-local"
        type: "loki"
        url: "http://loki.observability.svc.cluster.local:3100"
        timeout: "30s"
        enabled: true
        auth:
          type: "none"
        labels:
          environment: "local"
          cluster: "kind-dashops-dev"
    retention: "30d"
    query_limit: 1000
    stream_limit: 100
    levels: ["debug", "info", "warn", "error"]
  traces:
    providers:
      - name: "tempo-local"
        type: "tempo"
        url: "http://tempo.observability.svc.cluster.local:3200"
        timeout: "30s"
        enabled: true
        auth:
          type: "none"
    retention: "7d"
    query_limit: 100
    sampling_rate: 1.0
  metrics:
    providers:
      - name: "prometheus-local"
        type: "prometheus"
        url: "http://prometheus.observability.svc.cluster.local:9090"
        timeout: "30s"
        enabled: true
        auth:
          type: "none"
    retention: "90d"
    query_limit: 1000
    scrape_interval: "15s"
  alerts:
    enabled: false
    providers: []
  cache:
    enabled: true
    ttl: "5m"
    max_size: 104857600
    cleanup: "10m"
  ui:
    theme: "auto"
    refresh_rate: "30s"
    page_size: 50
